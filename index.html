<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row">
    <div class="col-md-2" id="left"></div>
    <div class="col-md-8 " id="mid">
        <h1>Make an order:</h1>
        <hr>
        <div id="app">
        <div class="row">
            <div class="col-md-8" id="menu">

                    <p>Выберите тесто</p>
                    <select name="" class="selectMenu" v-model="value">
                        <option value=""></option>
                        <option v-for="choice in testo" v-bind:value="choice.price">{{ choice.name }}</option>
                    </select>

                    <p>Выберите форму пиццы</p>
                    <select name="" class="selectMenu" v-model="pizza">
                        <option value=""></option>
                        <option v-for="choice in size" v-bind:value="choice.price">{{ choice.name }}</option>
                    </select>

                    <p>Выберите размер пиццы</p>
                    <select name="" class="selectMenu" v-model="sizePizza">
                        <option value=""></option>
                        <option v-for="choice in form" v-bind:value="choice.price">{{ choice.name }}</option>
                    </select>

                    <p>Выберите тип пиццы</p>
                    <select name="" class="selectMenu" v-model="tipPizza">
                        <option value=""></option>
                        <option v-for="choice in tip" v-bind:value="choice.price">{{ choice.name }}</option>
                    </select>

                    <p>Выберите дополнительные опции</p>
                    <select name="" class="selectMenu" v-model="bonusPizza">
                        <option value=""></option>
                        <option v-for="choice in bonus" v-bind:value="choice.price">{{ choice.name }}</option>
                    </select>

            </div>
            <div class="col-md-4" id="result">
                <div class="col-md-12" id="order"></div>
                <div class="col-md-12" id="payment">
                    <p>Сумма заказа</p>
                    <input type="text" id="suma" placeholder="0.00" v-model="calc"> {{calc}}Lei<br>
                    <button type="button" class="btn btn-success" id="pay">Оплатить</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="col-md-2" id="right"></div>
</div>








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
